{% extends 'base.html' %}

{% block content %}
<form method="post" action="{{ url_for('unlock', account=account) }}">
  <div class="mb-3">
    <label for="key" class="form-label">Пароль</label>
    <input type="text" class="form-control" id="key" name="key" required>
  </div>
  <button type="submit" class="btn btn-primary">Разблокировать</button>
</form>
{% endblock %}
